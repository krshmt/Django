{% extends 'base.html' %}

{% block title %}Supprimer Fournisseur{% endblock %}

{% block contenu %}
<div class="container">
    <h1>Supprimer le Fournisseur</h1>
    <form action="" method="post">
        {% csrf_token %}
        <p>Êtes-vous sûr de vouloir supprimer le fournisseur <strong>{{ object.nom }}</strong> ?</p>
        <button type="submit" class="btn btn-danger">Confirmer</button>
        <a href="{% url 'fournisseur-list' %}" class="btn btn-primary">Annuler</a>
    </form>
</div>
{% endblock %}
