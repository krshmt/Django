{% extends 'base.html' %}

{% block title %}Modifier la Commande {{ commande.id }}{% endblock %}

{% block contenu %}
<div class="container">
    <h1>Modifier la Commande {{ commande.id }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
    </form>
</div>
{% endblock %}
