{% extends 'base.html' %}

{% block title %}Supprimer la Commande {{ commande.id }}{% endblock %}

{% block contenu %}
<div class="container">
    <h1>Supprimer la Commande {{ commande.id }}</h1>
    <p>Êtes-vous sûr de vouloir supprimer cette commande ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Supprimer</button>
        <a href="{% url 'commande-detail' commande.id %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
